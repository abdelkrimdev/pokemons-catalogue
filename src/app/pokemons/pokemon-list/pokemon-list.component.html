<mat-grid-list [cols]="cols$ | async">
  <mat-grid-tile *ngFor="let pokemon of pokemons">
    <mat-card>
      <img mat-card-image src="https://img.pokemondb.net/artwork/large/{{pokemon.name}}.jpg">
      <mat-card-content>
        <a [href]="pokemon.url">{{pokemon.name | uppercase}}</a>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
